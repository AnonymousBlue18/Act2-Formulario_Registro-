<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario de Registro de usuarios</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>

<body class="text-bg-dark">

    <div class="container text-center">

        <div class="card border-warning m-3 display-6 text-center " style="max-width: 40rem; display: inline-block ;">

            <div class="card-header card text-bg-primary">Registro de Usuarios</div>
            <div class="card-body card text-bg-secondary">

                <div class="row">

                    <div class="col-6">
                        <img src="registro.png" alt="register" class="img-fluid">
                    </div>

                    <div class="col-6">
                        <input id="id" class="form-control m-0 mb-1" type="number"
                            placeholder="Ingrese # de Identificacion">
                        <input id="nombre" class="form-control m-0 mb-1" type="text" placeholder="Ingrese El nombre">
                        <input id="apellido" class="form-control mb-1" type="text" placeholder="Ingrese el Apellido">
                        <input id="edad" class="form-control mb-1" type="number" placeholder="Ingrese la Edad">
                        <input id="correo" class="form-control mb-1" type="email" placeholder="Ingrese el Correo">
                        <input id="telefono" class="form-control mb-1" type="text" placeholder="Ingrese el Telefono">
                        <input id="direccion" class="form-control mb-1" type="text" placeholder="Ingrese la Direccion">
                        <input id="ciudad" class="form-control mb-1" type="text" placeholder="Ingrese la Ciudad">

                        <button class="btn btn-dark m-1" onclick="registrar()">Registrar</button>
                        <button class="btn btn-primary m-1" onclick="listar()">Listar</button>
                    </div>

                </div>

            </div>
        </div>

        <table class="table table-hover table-secondary table-responsive">

            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Ciudad</th>
            </thead>

            <tbody id="t_usuarios">

                <script src="formulario.js"></script>

            </tbody>

        </table>

    </div>


</body>

</html>
